spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/pharmacy_db
spring.datasource.username=pharmacy_user
spring.datasource.password=pharmacy_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.pharmacy.auth=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

