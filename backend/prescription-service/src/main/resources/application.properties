spring.application.name=prescription-service
server.port=8083

# Server Configuration - Handle long URLs (for presigned URLs, query strings)
server.tomcat.max-http-header-size=16384
server.tomcat.max-http-form-post-size=10485760
server.tomcat.max-parameter-count=10000
server.max-http-header-size=16384

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/pharmacy_db
spring.datasource.username=pharmacy_user
spring.datasource.password=pharmacy_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage (Local for MVP, S3-compatible for production)
file.storage.path=./uploads/prescriptions
file.storage.base-url=/prescription-api/prescriptions/files

# Logging Configuration
logging.level.com.pharmacy.prescription=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000

